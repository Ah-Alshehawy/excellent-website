<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <!-- Logo Circle with E -->
  <g id="logo-icon">
    <circle cx="50" cy="50" r="45" fill="#1e3a5f" stroke="#d4a853" stroke-width="2"/>
    <circle cx="50" cy="50" r="35" fill="none" stroke="#d4a853" stroke-width="0.5" opacity="0.3"/>
    
    <!-- Letter E -->
    <g transform="translate(50, 50)">
      <rect x="-12" y="-20" width="6" height="40" fill="#d4a853" rx="1"/>
      <rect x="-12" y="-20" width="22" height="6" fill="#d4a853" rx="1"/>
      <rect x="-12" y="-3" width="18" height="6" fill="#d4a853" rx="1"/>
      <rect x="-12" y="14" width="22" height="6" fill="#d4a853" rx="1"/>
      
      <!-- Dots -->
      <circle cx="12" cy="-17" r="1.5" fill="#d4a853"/>
      <circle cx="12" cy="17" r="1.5" fill="#d4a853"/>
    </g>
  </g>
  
  <!-- Company Name -->
  <text x="110" y="40" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="700" fill="#1e3a5f">
    EXCELLENT
  </text>
  <text x="110" y="62" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="400" fill="#64748b" letter-spacing="0.5">
    FRANCHISE MANAGEMENT CO.
  </text>
  
  <!-- Decorative line -->
  <line x1="110" y1="70" x2="390" y2="70" stroke="#d4a853" stroke-width="1" opacity="0.3"/>
</svg>
